
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="google_clone.css">
    <title>Google clone</title>
  </head>
  
  <body>
    <div align="right">
      <ul>
        <li class="list_line">Gmail</li>
        <li class="list_line">Images</li>
        <li class="list_line"><a href="https://mail.google.com/mail/u/0/"><img src="./app.png" width="30" height="30" align="center" /></a></li>
        <li class="list_line"><img src="./notifications.png" width="30" height="30" align="center" ></li>
        <li class="list_line"><img src="./image.png" width="30" height="30" align="center" ></li>
      </ul>
    </div>  
    <div class="main_box">
      <div class="google_icon"><img src="./google.png" width="300" height="170"></div>

    </div>
    <div class="search_box"> 
        <img class="micro" src="./micro.png" width="32" height="32">
    </div>

    <div class="buttons_box">
      
      <button class="button" type="submit">
          Google Search
      </button>

      <button class="button" type="submit">
          I'm Feeling Lucky
      </button>
    </div>

    <footer>
      <div>
        <ul>
          <li class="list_line">Advertising</li>
          <li class="list_line">Business</li>
          <li class="list_line">About</li> 
          <li class="list_line_right">Use Google.es</li>
          <li class="list_line_right">Settings</li>
          <li class="list_line_right">Privacy & Termns</li>

        </ul>
      </div>
      
    </footer>
  </body>
</html>
